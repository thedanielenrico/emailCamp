<div id="templateContainer">
    <div id="newTemplate">
        <form [formGroup]="emailTemplate" (ngSubmit)="onSubmit()">
            <h4 *ngIf="success">Email template saved!</h4>
            <label>
                Subject:
                <input formControlName="emailSubject">
                <div *ngIf="submitted && emailTemplate.controls.emailSubject.errors">
                    <div *ngIf="emailTemplate.controls.emailSubject.errors.required">Please add a subject line</div>
                </div>
            </label>
            <br>
            <label>
                Template Body:
                <br>
                <textarea formControlName="emailTemplateBody"></textarea>
                <div *ngIf="submitted && emailTemplate.controls.emailTemplateBody.errors" class="errors">
                    <div *ngIf="emailTemplate.controls.emailTemplateBody.errors.required">Please fill out the template
                        body
                    </div>
                </div>
            </label>
        </form>
        <button (click)="onSubmit()">Submit</button>
    </div>
    <div id="selectTemp">
        <table>
            <thead>
                <th>Subject</th>
                <th>Body</th>
                <th>Select</th>
            </thead>
            <tbody>
                <tr *ngFor="let template of templates; let i = index">
                    <td>{{template.subject}}</td>
                    <td id={{i}}>{{template.body}}</td>
                    <td><button>Select</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
